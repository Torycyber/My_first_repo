name: Trading Bot

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch:  # Manual trigger

jobs:
  run-trading-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Change to your required version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Adjust if needed

      - name: Run trading bot
        env:
          API_KEY: ${{ secrets.MONEY_PRINTER1_API_KEY }}  # Access your API key
          API_SECRET: ${{ secrets.MONEY_PRINTER1_API_SECRET }}  # Access your API secret
        run: |
          python Trading_bot.py  # Change to your bot's script
	  
